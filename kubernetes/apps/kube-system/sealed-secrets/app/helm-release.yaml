---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: sealed-secrets
      version: '2.7.6'
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    namespace: kube-system
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 15m
        memory: 100Mi
    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"